server:
  port: 8080

spring:
  application:
    name: library-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:library_service_2025}
    username: ${DB_USER:admin}
    password: ${DB_PASSWORD:admin}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate        # схему меняем только миграциями (Flyway)
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace